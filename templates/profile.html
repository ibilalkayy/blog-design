{% extends 'layout.html' %}

{% block title %} Profile {% endblock %}

{% block content %}
	<div>
		<h1 class="text-6xl font-bold pb-6 text-center"> Profile </h1>

		<div class="py-12">
			<form class="flex flex-col border-t border-gray-200 shadow-lg rounded-xl p-10 ml-20 mr-20">
	
				<h1 class="font-bold text-3xl"> Update your Profile </h1><br>
		
				<label for="username" class="text-xl"> Username </label><br>
				<input type="text" name="username" placeholder="Enter your username" class="p-2 rounded-md h-12 border-2 border-stone-500"><br>
	
				<label for="email" class="text-xl"> Email </label><br>
				<input type="email" name="email" placeholder="Enter your email address" class="p-2 rounded-md h-12 border-2 border-stone-500"><br>
		
				<label for="password" class="text-xl"> Password </label><br>
				<input type="password" name="password" placeholder="Enter your password" class="p-2 rounded-md h-12 border-2 border-stone-500"><br>
					
				<button type="submit" class="text-xl bg-black hover:bg-gray-800 text-white rounded-xl mt-4 p-4 w-24"> Update </button>		
			</form>

			<form class="pt-12 flex items-center space-x-2 ml-24">
				<span class="text-2xl">Want to Logout?</span>
				<button type="submit" class="text-xl bg-black hover:bg-gray-800 text-white rounded-xl p-4 w-26">Click here</button>
			</form>
		</div>
	</div>
{% endblock %}
