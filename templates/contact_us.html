{% extends 'layout.html' %}

{% block title %} Contact Us {% endblock %}

{% block content %}
	<div class="pt-8">
		<h1 class="text-6xl font-bold pb-6 text-center"> Contact Us </h1>

		<div class="py-6">
			<form hx-post="/contact_us" hx-target="#contact-message" class="flex flex-col border-t border-gray-200 shadow-lg rounded-xl p-10 ml-20 mr-20">
	
				<h1 class="font-bold text-3xl"> Send a Message </h1><br>
		
				<label for="name" class="text-xl"> Name </label><br>
				<input type="text" name="name" placeholder="Enter your name" class="p-2 rounded-md h-12 border-2 border-stone-500"><br>
	
				<label for="email" class="text-xl"> Email </label><br>
				<input type="email" name="email" placeholder="Enter your email address" class="p-2 rounded-md h-12 border-2 border-stone-500"><br>
		
				<label for="message" class="text-xl"> Message </label><br>
				<textarea name="message" rows="12" cols="20" class="p-2 rounded-md h-84 border-2 border-stone-500" placeholder="Enter your message here..."></textarea>

				<button type="submit" class="text-xl bg-black hover:bg-gray-800 text-white rounded-xl mt-6 p-4 w-24"> Send </button>
			</form>

			<div id="contact-message" class="mt-6"></div>
		</div>
	</div>
{% endblock %}
